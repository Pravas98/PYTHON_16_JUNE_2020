<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <style>
        body  {
           font-family : calibri;
           font-size:12pt;
        }
    </style>
</head>
<body>
<h1>Countries</h1>

<table style="width:100%">
    <tr style="background-color:red;color;white;font-weight:bold">
        <th>Name</th>
        <th>Capital</th>
        <th>Region</th>
        <th>Population</th>
        <th>Area</th>
        <th>Flag</th>
    </tr>

    {% for country in countries %}
       <tr>
           <td> {{country.name}} </td>
           <td> {{country.capital}} </td>
           <td> {{country.region}} </td>
           <td style="text-align:right"> {{country.population}} </td>
           <td style="text-align:right"> {{country.area}} </td>
           <td style="text-align:center">
              <a target="_blank" href="{{country.flag}}">
                 <img src="{{country.flag}}" style="width:100px;height:50px" />
              </a>
           </td>
       </tr>
    {% endfor %}
</table>

</body>
</html>
