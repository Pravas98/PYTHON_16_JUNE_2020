<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
<h1>Add Employee</h1>

<form method="post">
    {% csrf_token %}
    Name <br/>
    <input type="text" name="fullname" required />
    <p></p>

    Job <br/>
    <input type="text" name="job"  required />
    <p></p>

    Salary <br/>
    <input type="number" name="salary" required />
    <p></p>
    <input type="submit" value="Add Employee" />
</form>
<p></p>
<h3>{{message}}</h3>
<p></p>
<a href="/demo/employees">List Employees</a>
</body>
</html>
